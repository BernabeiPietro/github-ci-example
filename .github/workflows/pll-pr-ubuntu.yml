#This workflow will build a java project with maven
name:  Java CI with Maven in Linux

on:
  push:
    
  pull_request:
    
#to define a step use - and define name, after uses and with. each - rapresent a step
jobs:
  build:
    runs-on:  ubuntu-latest
    strategy:
      matrix:
        # test against several Java versions:
        java: [8]
        # test against several OS:
        
    name: Build with Java ${{ matrix.java }} on Linux
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Cache Maven packages #cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml','**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: >
        mvn -f CIExample/pom.xml
        clean verify
    - name: Generate JUnit Report
      run: >
        mvn -f CIExample/pom.xml
        surefire-report:report-only site:site -DgenerateReports=false #create reports as for test
      if: ${{always()}}
    - name: Archive Junit Report
      uses: actions/upload-artifact@v2
      if: ${{always()}}
      with:
        name: surefire-report-jdk-${{ matrix.java}}
        path: '**/target/site'     




